{% extends "layout.html" %}
{% block title %}
    Channel of user
{% endblock %}
{% block body %}

    <ul>
        {% if message %}
        {% for channel in channels %}
            <li>{{ channel.title }}</li>
        {% endfor %}  
        {% endif %}  
    </ul>
    
    <h3>Create channel</h3>
    <form action="{{ url_for('create_channel') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="title" placeholder="Your channel title" >
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
