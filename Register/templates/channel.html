{% extends "layout.html" %}
{% block title %}
    Channel
{% endblock %}
{% block body %}
    <h2>-----------------List of channels-----------------</h2>
    <ul>
        {% for channel in channels %}
            <li>{{ channel.id}} - ( {{ channel.title}} )</li>
        {% endfor %}  
    </ul>
    <h3>Creat a channel:</h3>
    <form action="{{ url_for('blogRender',title=title)}}" method="GET">
        <div class="form-group">
            <input class="form-control" name="channelname" placeholder="Channel" >
        </div> 
        <div class="form-group">
            <button class="btn btn-primary">Add channel </button>
        </div>
        <div class="aleart">
            <script>
                function showAlert() { alert('Tên channel đã tồn tại !!!!!'); }
            </script>
                {% if alert %}
                    <script>showAlert();</script>
                {% endif %}   
        </div>
    </form>
{% endblock %}
